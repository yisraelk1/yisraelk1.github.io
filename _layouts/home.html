---
layout: default
---
   

    <h2>פוסטים</h2>

  {% for post in site.posts %}
    <div class="post-box w3-padding w3-padding-24 w3-border-bottom">
        <div class="w3-card-4  post w3-round">

            <div class="w3-container ">
               <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p>{{ post.excerpt }}</p>
                <h5 class="meta">{{ post.date | date_to_string }}</h5>
            </div>

        </div>
    </div>
  {% endfor %}
