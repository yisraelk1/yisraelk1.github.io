---
layout: default
title: yisraelk1
---

<header>
    <div class="wrapper">
        <div class="grid-container">
            <div class="img-box">
                <img src="{{ site.baseurl }}/assets/imges/webdesign-tips.jpg" width="100%" alt="webdesign">
            </div>
            <div class="container-text">
                <h2 class="">הבלוג של ישראל</h2>
                <p>שלום זה הבלוג שלי ואני שמח שאתם פה.</p>
            </div>
        </div>
    </div>
</header>


<!--    <h2>פוסטים</h2>-->
<div class="post-container">
    {% for post in site.posts %}

    <div class="post-box">
        <div class="post-nam">
            <span class="w3-badge w3-green">{{ post.num }}</span>
            <div class="hr"></div>
        </div>
        <div class="post">
            <h5 class="meta">{{ post.date | date_to_long_string }}</h5>
            <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
            <h5 class="readMore"><a href="{{ post.url }}">לקרוא עוד</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
